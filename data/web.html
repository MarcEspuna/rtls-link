<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArduUpdater</title>
    <style> 
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #030303; /* Updated background color */
            color: #fff;
        }

        header {
            color: #fff;
            padding: 20px;
            margin: 0 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1, h2 {
            margin: 0;
            font-weight: 400;
        }

        h1 {
            font-weight: 700;
            color: #1ca152; /* Updated header color */
        }

        .reboot-button {
            padding: 10px 20px;
            background-color: #1ca152; /* Updated button color */
            color: #fff;
            font-size: 16px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reboot-button:hover {
            background-color: #008529; /* Updated button hover color */
        }  

        .search-container {
            text-align: center;
            margin-right: 20px;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px 0 0 5px;
            width: 70%;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            border: 1px solid #000000; /* Updated input border color */
        }

        .search-button {
            padding: 10px 20px;
            background-color: #1ca152; /* Updated search button color */
            color: hsl(0, 0%, 100%);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #008529; /* Updated search button hover color */
        }

        #table-container {
            margin: 20px auto;
            max-width: 90%;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px #1ca152; /* Updated table box-shadow color */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #1ca152; /* Updated table border color */
        }

        th {
            background-color: #008529; /* Updated table header background color */
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            width: calc(100% / 3);
        }

        tbody tr:nth-child(even) {
            background-color: #01220b; /* Updated table even row background color */
        }

        .popup-content {
            display: none; /* Hide the container by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0d0e0d; /* Updated background color */
            padding: 20px;
            width: 300px; /* Adjust the width as needed */
            border-radius: 10px; /* Increased border radius for a smoother look */
            box-shadow: 0 0 25px #1ca152; /* Added shadow effect */
            z-index: 9999;
            text-align: center; /* Center the text content */
        }

        .popup-content h2 {
            margin-top: 0;
            font-size: 24px; /* Increased font size for better readability */
            color: #fff;
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }

        .popup-content button {
            background-color: #1ca152;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background-color: #008529;
        }

        .upload-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .upload-button, .download-button {
            padding: 10px 20px;
            background-color: #1ca152;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upload-button:hover, .download-button:hover {
            background-color: #008529;
        }

        /* Header controls container */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* LED toggle button */
        .led-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .led-button.active {
            background-color: #1ca152;
            border-color: #1ca152;
            box-shadow: 0 0 15px #1ca152;
        }

        .led-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .led-icon {
            font-size: 18px;
        }

        /* Config section */
        .config-section {
            margin: 20px auto;
            max-width: 90%;
            padding: 20px;
            background-color: #0d1a0d;
            border-radius: 10px;
            border: 1px solid #1ca152;
        }

        .config-section h2 {
            color: #1ca152;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .config-save-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .config-save-row input[type="text"] {
            flex: 1;
            min-width: 200px;
            border-radius: 5px;
        }

        .config-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .config-card {
            background-color: #0a0f0a;
            border: 1px solid #1ca152;
            border-radius: 8px;
            padding: 15px;
            min-width: 180px;
            max-width: 250px;
            position: relative;
            transition: all 0.3s;
        }

        .config-card:hover {
            box-shadow: 0 0 10px rgba(28, 161, 82, 0.3);
        }

        .config-card.active {
            border: 2px solid #1ca152;
            box-shadow: 0 0 15px #1ca152;
        }

        .config-card .config-name {
            font-weight: bold;
            font-size: 16px;
            color: #1ca152;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .config-card .config-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .config-card .load-btn, .config-card .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
        }

        .config-card .load-btn {
            background-color: #1ca152;
            color: white;
        }

        .config-card .load-btn:hover {
            background-color: #008529;
        }

        .config-card .delete-btn {
            background-color: #8b0000;
            color: white;
        }

        .config-card .delete-btn:hover {
            background-color: #a00000;
        }

        .active-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #1ca152;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .no-configs {
            color: #888;
            font-style: italic;
        }

        @media screen and (max-width: 450px) {
            header {
                margin: 0 20px;
            }

            .search-container {
                margin: 10px;
            }

            .search-button {
                padding: 10px;
            }

            .popup-content {
                width: 75%;
            }


        }

    </style>
</head>
<body>
    <header>
        <div class="content">
            <h1>ArduUpdater</h1>
            <p>Marc and Mar</p>
        </div>
        <div class="header-controls">
            <button id="led2ToggleBtn" class="led-button" onclick="toggleLed2()" disabled title="LED 2 not configured">
                <span class="led-icon">&#x1F4A1;</span>
                LED 2
            </button>
            <button class="reboot-button" onclick="reboot()">Reboot</button>
        </div>
    </header>    
    <div class="popup-content" id="popupContainer">
        <h2 id="msg">Correct!</h2>
        <button onclick="closePopup()">Close</button>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="button" class="search-button" id="searchButton">Search</button>
    </div>

    <div class="upload-container">
        <input type="file" id="fileInput" accept=".json,.txt" style="display:none;">
        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
            Upload Config
        </button>
        <button class="download-button" onclick="downloadConfig()">
            Download Config
        </button>
        <button class="upload-button" onclick="loadConfig()">
            Load Config
        </button>
        <button class="upload-button" onclick="saveConfig()">
            Save Config
        </button>
    </div>

    <div class="config-section">
        <h2>Saved Configurations</h2>
        <div class="config-save-row">
            <input type="text" id="newConfigName" placeholder="Enter configuration name...">
            <button class="upload-button" onclick="saveCurrentConfig()">Save As New Config</button>
        </div>
        <div id="config-cards-container" class="config-cards">
            <p class="no-configs">No saved configurations yet.</p>
        </div>
    </div>

    <div id="table-container">
        <table id="myTable">
            <thead>
                <th>Name</th>
                <th>Group</th>
                <th>Value</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>  
        var tableHeadersRow = document.getElementById("table-headers");
        var tableBody = document.getElementById("table-body");
        var dataSet = [];

        // Use the hostname the page was loaded from for the WebSocket connection
        var gateway = "ws://" + window.location.hostname + "/ws";
        var websocket;
        window.addEventListener('load', onLoad);

        function initWebSocket() {
            //data = "group1.name1: value1\n" + "group1.name2: value2\n" + "group2.name1: value3\n" + "group2.name2: value4\n";
            //processAllData(data);
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen    = onOpen;
            websocket.onclose   = onClose;
            websocket.onmessage = onMessage;
        }

        function onOpen(event) {
            console.log('Connection opened');
            // Request all parameters
            websocket.send("readall");
            // Initialize LED 2 state
            initLed2();
            // Load saved configurations
            loadConfigList();
        }

        function onClose(event) {
            console.log('Connection closed');
            setTimeout(initWebSocket, 2000);
        }

        function onMessage(event) {
            console.log(event.data);
            var data = event.data;

            // Try to parse as JSON first
            if (data.startsWith("{")) {
                try {
                    var json = JSON.parse(data);

                    // LED 2 state response
                    if (json.hasOwnProperty("configured")) {
                        handleLed2StateResponse(json);
                        return;
                    }

                    // LED 2 toggle response
                    if (json.hasOwnProperty("led2State")) {
                        handleToggleLed2Response(json);
                        return;
                    }

                    // Config list response
                    if (json.hasOwnProperty("activeConfig") && json.hasOwnProperty("configs")) {
                        handleConfigListResponse(json);
                        return;
                    }

                    // Generic success/error response (config operations)
                    if (json.hasOwnProperty("success")) {
                        if (json.success) {
                            document.getElementById("popupContainer").style.display = "block";
                            document.getElementById("msg").textContent = json.message || "Operation successful";
                            // Refresh config list after successful operations
                            loadConfigList();
                            if (json.message && json.message.includes("loaded")) {
                                // Clear and refresh parameter table
                                dataSet = [];
                                document.getElementById("table-body").innerHTML = "";
                                websocket.send("readall");
                            }
                        } else {
                            document.getElementById("popupContainer").style.display = "block";
                            document.getElementById("msg").textContent = "Error: " + (json.error || "Unknown error");
                        }
                        return;
                    }
                } catch (e) {
                    // Not valid JSON, continue with other checks
                }
            }

            // Param written confirmation
            if (data == "Param written") {
                document.getElementById("popupContainer").style.display = "block";
                document.getElementById("msg").textContent = "Correct!";
            }
            // Config operation confirmation (legacy)
            else if (data.startsWith("Configuration")) {
                document.getElementById("popupContainer").style.display = "block";
                document.getElementById("msg").textContent = data;
                if (data.includes("loaded")) {
                    websocket.send("readall");
                }
            }
            // Backup-config response
            else if (data.startsWith("Current configuration:")) {
                var configStart = data.indexOf("{");
                var configData = configStart !== -1 ? data.substring(configStart).trim() : data;
                var blob = new Blob([configData], { type: 'application/json' });
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'params.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }
            // readall response
            else {
                processAllData(data);
            }
        }

        function onLoad(event) {
            initWebSocket();
        }
        
        function processAllData(data) {
            var tableBody = document.getElementById("table-body");
            var lines = data.split("\n"); 
            lines.pop(); // Remove the last element (empty string)      

            lines.forEach(function(line) {
                var row = document.createElement("tr");
                var parts = line.split(": ");

                // Extract group, name, and value
                var groupAndName = parts[0].split(".");
                var group = groupAndName[0];
                var name = groupAndName[1];       

                var cell = document.createElement("td")
                var input = document.createElement("input");
                input.type = "text";
                input.value = parts[1];
                input.dataset.name = name;
                input.dataset.group = group;
                input.addEventListener("keypress", handleInputKeyPress);
                cell.appendChild(input)

                // Create an object to represent the data
                var dataItem = {
                    name: name,
                    group: group,
                    value: parts[1]
                };

                // Add the data item to the dataSet array
                dataSet.push(dataItem);


                // Populate the row with group, name, and value
                row.innerHTML = "<td>" + name + "</td><td>" + group + "</td>";
                row.appendChild(cell);


                tableBody.appendChild(row);
            });
        }

        

        // Event handler for input key press (Enter)
        function handleInputKeyPress(event) {
            if (event.key === "Enter") {
                var group = event.target.dataset.group;
                var name = event.target.dataset.name;
                var newValue = event.target.value;
                console.log(group)
                console.log(name)
                websocket.send("write -group "+ group +" -name "+ name +" -data " +  newValue);
            }
        }

        function closePopup() {
            // Hide the popup container
            document.getElementById("popupContainer").style.display = "none";
        }
        
        function reboot() {
            websocket.send("reboot");
        }
        
        document.getElementById("searchButton").addEventListener("click", function() {
            console.log("searchButton clicked");
            var searchInput = document.getElementById("searchInput").value;

            if(searchInput === "") {
                filteredData = dataSet;
            } else {
                var filteredData = dataSet.filter(function(item) {
                    return item.name.toLowerCase() === searchInput.toLowerCase();
                });
            }

            // Clear the table body
            tableBody.innerHTML = "";

            // Populate the table with filtered data
            filteredData.forEach(function(item) {
                var row = document.createElement("tr");
                var cell1 = document.createElement("td");
                cell1.textContent = item.name;
                var cell2 = document.createElement("td");
                cell2.textContent = item.group;
                var cell3 = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                input.value = item.value;
                input.dataset.name = item.name;
                input.dataset.group = item.group;
                input.addEventListener("keypress", handleInputKeyPress);
                cell3.appendChild(input);
                row.appendChild(cell1);
                row.appendChild(cell2);
                row.appendChild(cell3);
                tableBody.appendChild(row);
            });
        });   

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        var config = JSON.parse(e.target.result);
                        uploadConfiguration(config);
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function uploadConfiguration(config) {
            var commands = [];
            
            for (var group in config) {
                if (config.hasOwnProperty(group)) {
                    for (var param in config[group]) {
                        if (config[group].hasOwnProperty(param)) {
                            var value = config[group][param];
                            // Escape special characters to prevent command injection
                            var escapedValue = String(value).replace(/["\s]/g, function(match) {
                                return match === '"' ? '\\"' : match;
                            });
                            var command = `write --group ${group} --name ${param} --data "${escapedValue}"`;
                            commands.push(command);
                        }
                    }
                }
            }
            
            var index = 0;
            function sendNextCommand() {
                if (index < commands.length) {
                    websocket.send(commands[index]);
                    index++;
                    setTimeout(sendNextCommand, 100); // Wait 100ms between commands
                } else {
                    alert('Configuration uploaded successfully!');
                    websocket.send("readall"); // Refresh the parameter table
                }
            }
            
            sendNextCommand();
        }

        function downloadConfig() {
            websocket.send("backup-config");
        }

        function loadConfig() {
            websocket.send("load-config");
        }

        function saveConfig() {
            websocket.send("save-config");
        }

        // ========== LED 2 Control Functions ==========
        var led2Configured = false;
        var led2State = false;

        function initLed2() {
            websocket.send("get-led2-state");
        }

        function handleLed2StateResponse(response) {
            led2Configured = response.configured;
            var btn = document.getElementById("led2ToggleBtn");

            if (!led2Configured) {
                btn.disabled = true;
                btn.title = "LED 2 pin not configured";
                btn.classList.remove("active");
                return;
            }

            btn.disabled = false;
            btn.title = "Toggle LED 2";
            led2State = response.state;
            updateLed2Button();
        }

        function toggleLed2() {
            if (!led2Configured) return;
            websocket.send("toggle-led2");
        }

        function handleToggleLed2Response(response) {
            if (response.success) {
                led2State = response.led2State;
                updateLed2Button();
            }
        }

        function updateLed2Button() {
            var btn = document.getElementById("led2ToggleBtn");
            if (led2State) {
                btn.classList.add("active");
            } else {
                btn.classList.remove("active");
            }
        }

        // ========== Multi-Config Management Functions ==========
        var activeConfigName = "";

        function loadConfigList() {
            websocket.send("list-configs");
        }

        function handleConfigListResponse(response) {
            console.log("handleConfigListResponse:", response);
            activeConfigName = response.activeConfig || "";
            var configs = response.configs || [];
            console.log("Configs to render:", configs);
            renderConfigCards(configs);
        }

        function renderConfigCards(configs) {
            var container = document.getElementById("config-cards-container");
            container.innerHTML = "";

            if (configs.length === 0) {
                container.innerHTML = '<p class="no-configs">No saved configurations yet.</p>';
                return;
            }

            configs.forEach(function(config) {
                var card = document.createElement("div");
                card.className = "config-card" + (config.name === activeConfigName ? " active" : "");

                var html = "";
                if (config.name === activeConfigName) {
                    html += '<span class="active-indicator">ACTIVE</span>';
                }
                html += '<div class="config-name">' + escapeHtml(config.name) + '</div>';
                html += '<div class="config-actions">';
                html += '<button class="load-btn" onclick="loadNamedConfig(\'' + escapeHtml(config.name) + '\')">Load</button>';
                html += '<button class="delete-btn" onclick="deleteConfig(\'' + escapeHtml(config.name) + '\')">Delete</button>';
                html += '</div>';

                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function saveCurrentConfig() {
            var name = document.getElementById("newConfigName").value.trim();
            if (!name) {
                alert("Please enter a configuration name");
                return;
            }
            if (!/^[a-zA-Z0-9_-]+$/.test(name)) {
                alert("Config name can only contain letters, numbers, underscores, and hyphens");
                return;
            }
            if (name.length > 32) {
                alert("Config name must be 32 characters or less");
                return;
            }
            websocket.send("save-config-as -name " + name);
            document.getElementById("newConfigName").value = "";
        }

        function loadNamedConfig(name) {
            if (confirm("Load configuration '" + name + "'? This will replace current settings.")) {
                websocket.send("load-config-named -name " + name);
            }
        }

        function deleteConfig(name) {
            if (confirm("Delete configuration '" + name + "'? This cannot be undone.")) {
                websocket.send("delete-config -name " + name);
            }
        }
    </script>
</body>
</html>
